<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histogramme</title>
    <!-- Inclure les scripts nécessaires pour les graphiques Google -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <h2>Histogramme des températures de Paris</h2>
    <div id="histogramme_div"></div>

    <!-- Script pour générer l'histogramme -->
    <script>
        google.charts.load('current', { packages: ['corechart'] });
        google.charts.setOnLoadCallback(drawHistogramme);
        
        function drawHistogramme() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Date');
            data.addColumn('number', 'Température (°C)');
            // Insérez ici les données récupérées de votre API /paris/

            var options = {
                title: 'Températures de Paris pour les 16 prochains jours',
                legend: { position: 'none' },
                bars: 'vertical',
                vAxis: { format: 'decimal' }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('histogramme_div'));
            chart.draw(data, options);
        }
    </script>
</body>
</html>
